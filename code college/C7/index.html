<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="robot">
        <div id="head">
            <div class="hat"></div> 
            <div class="cap" ></div>
            <div class="eye" id="righteye"></div>
            <div class="eye" id="lefteye"></div>
            <div id="nose"></div>
            <div id="mouth"></div>
        </div>
        <div class="arm" id="rightarm"></div>
        <div id="body">
            <div class="screen"><p>I &lt;3 JS!</p></div>
            <div class="legline"></div>
        </div>
        <div class="arm" id="leftarm"></div>
    </div>

    <div id="controls" class="controls">
        <h4 style="text-align: center;" >control pannel</h4>
        <button onclick="lookRight()">lookright</button>
        <button onclick="lookStright()">look stright</button>
        <button onclick="lookLeft()">look left</button>
        <button onclick="smile()">smile!!!!</button>
        <button onclick="dontSmile()">dont smile</button>
        <button onclick="tiltLeft()">tilt left</button>
        <button onclick="tiltRight()">tilt right</button>
        <button onclick="dontTilt()">dont tilt</button>
    </div>
    
    <script src="index.js" > </script>
